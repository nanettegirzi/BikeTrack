<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BikeTrack</title>
</head>
<body>

  <div class="jumbotron">
    <h1>BikeTrack</h1>
    <hr>
    Find stolen bikes near your location
  </div>
  <div class="container">

    <br>

    <form id="searchForm">
      <div class="form-group">
        <label for="citySearch">Search City:</label>
        <input type="text" class="form-control" id="citySearch" name="citySearch">
      </div>
      <br>
      <div class="form-group">
        <label for="distanceSearch">Distance:</label>
        <input type="text" class="form-control" id="distanceSearch" name="distanceSearch">
      </div>
      <br>
      <button type="submit" class="btn btn-info" name="button">Search</button>
      <a href="/" class="btn btn-warning">Reset</a>
    </form>
    <br>

    <div class="row">
      <div id="output" class="col-md-8">
        <ul class="bikeBoxes">
        </ul>
    </div>
  </div>
    <div id="showErrors">
    </div>


  </div>

</body>
</html>
