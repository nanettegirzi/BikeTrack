<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BikeTrack</title>
</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <h1>SEARCH FOR NEARBY STOLEN BIKES</h1>

    </div>
    <br>

    <form id="searchForm">
      <div class="form-group">
        <label for="citySearch">Search City:</label>
        <input type="text" class="form-control" id="citySearch" name="citySearch">
      </div>
      <br>
      <div class="form-group">
        <label for="distanceSearch">Distance:</label>
        <input type="text" class="form-control" id="distanceSearch" name="distanceSearch">
      </div>
      <br>
      <button type="submit" class="btn btn-info" name="button">Search</button>
      <button type="reset" value="reset" class="btn btn-warning" name="button">Reset</button>
    </form>
    <br>

    <div id="output">
    </div>
    <div id="showErrors">
    </div>


  </div>


</body>
</html>
